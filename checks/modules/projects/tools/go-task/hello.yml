version: "3"
output: prefixed
tasks:
  build:
    desc: Build
    internal: true
  check:
    aliases:
      - lint
      - format
      - fmt
    desc: Run all checks
    internal: true
  ci:
    desc: Run CI workflow
    internal: true
  hello:
    cmds:
      - echo Hello World!
    desc: Say hello
  nix-build:*:
    cmds:
      - nix build --show-trace --log-lines 500 .?submodules=1#{{.PACKAGE}}
    desc: Build a package with `nix build`
    label: nix-build:{{.PACKAGE}}
    prefix: nix-build:{{.PACKAGE}}
    vars:
      PACKAGE: '{{index .MATCH 0}}'
  test:
    desc: Run all tests
    internal: true
